<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <table class="calc">
        <form action="#">
        <tr >
            <td colspan="3" class="outputtext"><input class="display-box" type="text"  id="result" disabled placeholder="Enter Number"/></td>
            <td><input type="button" class="button" value="C" onclick="clearscreen()" style="background-color: #fb0066;"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="button" onclick="display('1')"></td>
            <td><input type="button" value="2" class="button" onclick="display('2')"></td>
            <td><input type="button" value="3" class="button" onclick="display('3')"></td>
            <td><input type="button" value="/" class="button" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="4" onclick="display('4')"></td>
            <td><input type="button" class="button" value="5" onclick="display('5')"></td>
            <td><input type="button" class="button" value="6" onclick="display('6')"></td>
            <td><input type="button" class="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="7" onclick="display('7')"></td>
            <td><input type="button" class="button" value="8" onclick="display('8')"></td>
            <td><input type="button" class="button" value="9" onclick="display('9')"></td>
            <td><input type="button" class="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="." onclick="display('.')"></td>
            <td><input type="button" class="button" value="0" onclick="display('0')"></td>
            <td><input type="button" class="button" value="*" onclick="display('*')"></td>
            <td><input type="button" class="button" value="=" onclick="calculate()" style="background-color: #fb0066;"></td>
        </tr>
    </form>
    </table>
    <script src="cal.js"></script>
</body>
</html>
